<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click.once='doThis'>once</button>
    </div>

            el:'#app',
            methods:{
                doThis(){
                    console.log('only once')
                }
            }
        })
    </script>
</body>
